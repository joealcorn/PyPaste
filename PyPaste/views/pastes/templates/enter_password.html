{% extends 'layout.html' %}
{% block body %}
    <div class="infobox password">
        <h2>Enter password</h2>
            <form method='POST' action="{{ url_for('pastes.submit_password') }}">

                {{ form.hidden_tag() }}
                {{ form.paste_hash(type='hidden', value=paste.hash) }}
                {{ form.redirect(type='hidden', value=request.url) }}
                {{ form.password }}
                {{ form.submit }}

            </form>
    </div>
{% endblock %}
