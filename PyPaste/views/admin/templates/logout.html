{% extends 'layout.html' %}
{% block body %}
    <div class="infobox password">
        <h2>Log out?</h2>
            <form method='POST' action="{{ request.url }}">
                {{ form.hidden_tag() }}
                {{ form.username(type='hidden', value=session.username) }}
                {{ form.submit }}
            </form>
    </div>
{% endblock %}
